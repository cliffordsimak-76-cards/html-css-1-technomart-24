<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Техномарт. Отправить email</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700|PT+Sans:400,700&amp;subset=cyrillic"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="modal modal-feedback">
            <h2 class="visually-hidden">Отправить email</h2>
            <form method="post" class="modal-feedback-form" name="write-us-form" action="https://echo.htmlacademy.ru">
                <div class="modal-feedback-container">
                    <p>
                        <label for="feedback-name">Ваше имя:</label>
                        <input type="text" name="name" id="feedback-name" placeholder="Имя Фамилия">
                    </p>
                    <p>
                        <label for="feedback-email">Ваш e-mail:</label>
                        <input type="text" name="email" id="feedback-email" placeholder="email@example.com">
                    </p>
                    <p class="feedback-message">
                        <label for="feedback-text">Текст письма:</label>
                        <textarea name="message" id="feedback-text" rows="5"
                            placeholder="В свободной форме"></textarea>
                    </p>
                </div>
                <div class="modal-feedback-button-wrapper">
                    <button type="submit" class="button email-button">Отправить</button>
                </div>
                <button type="button" class="modal-close">Закрыть</button>
            </form>
        </section>
    </main>
</body>

</html>
